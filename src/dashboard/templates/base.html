<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}SessionSentry Dashboard{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 56px;
                background-color: #f8f9fa;
            }
            .sidebar {
                position: fixed;
                top: 56px;
                bottom: 0;
                left: 0;
                z-index: 100;
                padding: 0;
                box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
                background-color: #f8f9fa;
            }
            .sidebar-sticky {
                position: relative;
                top: 0;
                height: calc(100vh - 56px);
                padding-top: 1rem;
                overflow-x: hidden;
                overflow-y: auto;
            }
            .nav-link {
                font-weight: 500;
                color: #333;
            }
            .nav-link.active {
                color: #007bff;
            }
            .card {
                margin-bottom: 20px;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                border: none;
            }
            .card-header {
                background-color: #fff;
                border-bottom: 1px solid rgba(0, 0, 0, 0.125);
                font-weight: 500;
            }
            .table-hover tbody tr:hover {
                background-color: rgba(0, 0, 0, 0.02);
            }
            .anomaly-high {
                background-color: #f8d7da !important;
            }
            .anomaly-medium {
                background-color: #fff3cd !important;
            }
            .anomaly-low {
                background-color: #d1ecf1 !important;
            }
        </style>

        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-shield-alt me-2"></i>SessionSentry
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/' %}active{% endif %}"
                                href="/"
                                >Dashboard</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/events' %}active{% endif %}"
                                href="/events"
                                >Events</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.path == '/anomalies' %}active{% endif %}"
                                href="/anomalies"
                                >Anomalies</a
                            >
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <i class="fas fa-clock me-1"></i>Last Updated:
                        <span id="last-updated">{{ now }}</span>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav
                    id="sidebar"
                    class="col-md-3 col-lg-2 d-md-block sidebar collapse"
                >
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.path == '/' %}active{% endif %}"
                                    href="/"
                                >
                                    <i class="fas fa-tachometer-alt me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.path == '/events' %}active{% endif %}"
                                    href="/events"
                                >
                                    <i class="fas fa-list me-2"></i>
                                    Login Events
                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.path == '/anomalies' %}active{% endif %}"
                                    href="/anomalies"
                                >
                                    <i
                                        class="fas fa-exclamation-triangle me-2"
                                    ></i>
                                    Anomalies
                                </a>
                            </li>
                            <li class="nav-item mt-4">
                                <h6
                                    class="sidebar-heading px-3 mt-4 mb-1 text-muted"
                                >
                                    <span>Reports</span>
                                </h6>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-file-alt me-2"></i>
                                    Daily Report
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-file-alt me-2"></i>
                                    Weekly Report
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Common JavaScript -->
        <script>
            // Update last updated time
            function updateLastUpdated() {
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleString();
            }

            // Run on page load
            document.addEventListener('DOMContentLoaded', function() {
                updateLastUpdated();
            });
        </script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
